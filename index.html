<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="/style.css" />

    <!-- GOOGLE FONT LINKIING -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  </head>
  
    <!-- Font Awesome CDN linking -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    
    <body>




   


    
    <main>
      
    <div class="background-element"> 
      <h1 class="caveat-brush-regular">Tic Tac Toe</h1>

      <div class="msg-container hide">
        <p class="msg poppins-extrabold">Winner</p>
        <button class="newGame poppins-extrabold">New Game</button>
      </div>
 
      <div class="container">
       
        <div class="game">
          <button class="box""></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      
      </div>

      <button class="reset-Game poppins-extrabold">Reset Game</button>
      <div class="intro  poppins-extrabold">Designed and Developed by Arqam</div>

      
      



      </div>
        

    </main>

   

    <script src="/script.js"></script>
  </body>
</html>
